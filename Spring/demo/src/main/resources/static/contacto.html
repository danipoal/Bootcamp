<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .contact-detail {
            list-style-type: none;
            padding: 0;
        }

        .contact-detail li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }

        .contact-detail li:last-child {
            border-bottom: none;
        }

        .contact-label {
            color: #888;
            font-weight: bold;
        }

        .contact-value {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalle del Contacto</h1>
        <ul class="contact-detail">
            <li>
                <span class="contact-label">ID:</span>
                <span class="contact-value">1</span>
            </li>
            <li>
                <span class="contact-label">Nombre:</span>
                <span class="contact-value">Juan</span>
            </li>
            <li>
                <span class="contact-label">Apellidos:</span>
                <span class="contact-value">Pérez</span>
            </li>
            <li>
                <span class="contact-label">Teléfono:</span>
                <span class="contact-value">123456789</span>
            </li>
        </ul>
    </div>
</body>
</html>
