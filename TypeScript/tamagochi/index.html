<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagochi de Dani</title>
    <link rel="stylesheet" href="./style.css">
    <!-- minificado -->
    <link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
    <!-- último -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- solo estilo del núcleo -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
        <!-- core style only -->
        <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
</head>
<body>
    <main class="main-div">
        <div class="tamagochi">
            <div class="tamagochi-item">
                <img class="tamagochi-img" src="./img/pet.gif" alt="Error al cargar la imagen">
            </div>
            <div class="life-bar">
                <img src="./img/corazon.webp" alt="Error imagen" class="corazones">
                <img src="./img/corazon.webp" alt="Error imagen" class="corazones">
                <img src="./img/corazon.webp" alt="Error imagen" class="corazones">
                <img src="./img/corazon.webp" alt="Error imagen" class="corazones">
                <img src="./img/corazon_vacio.webp" alt="Error imagen" class="corazones">
            </div>
        </div>
        <div class="container1 eat">
            <progress id="hambreBar" class="nes-progress is-success stat-bar" value="50" max="100"></progress>
            <p class="nes-text text-bar">Hambre <span id="hambreIndicator">50</span>%</p>
            <img class="icon-img" src="./img/hambre.png" alt="Err">
            <div id="hambreBotones" class="botones">
                <button id="helado" type="button" class="nes-btn is-success boton">Helado</button>
                <button id="lechuga" type="button" class="nes-btn is-success boton">Lechuga</button>
                <button id="carne" type="button" class="nes-btn is-success boton">Carne</button>
            </div>
        </div>
        <div class="container1 play">
            <progress id="juegoBar" class="nes-progress is-success stat-bar" value="50" max="100"></progress>
            <p class="nes-text text-bar">Juego <span id="juegoIndicator">50</span>%</p>
            <img class="icon-img" src="./img/jugar.png" alt="Err">
            <div class="botones">
                <button id="iphone" type="button" class="nes-btn is-warning boton">Iphone</button>
                <button id="rugby" type="button" class="nes-btn is-warning boton">Rugby</button>
                <button id="escondite" type="button" class="nes-btn is-warning boton">Escondite</button>
            </div>
        </div>
        <div class="container1 fight">
            <progress id="luchaBar" class="nes-progress is-success stat-bar" value="50" max="100"></progress>
            <p class="nes-text text-bar">Lucha <span id="luchaIndicator">50</span>%</p>
            <img style="scale: 0.9;" class="icon-img" src="./img/luchar.png" alt="Err">
            <div class="botones">
                <button id="deathMatch" type="button" class="nes-btn is-error boton">Death match</button>
                <button id="judo" type="button" class="nes-btn is-error boton">Judo</button>
                <button id="boxeo" type="button" class="nes-btn is-error boton">Boxeo</button>
            </div>
        </div>
        <div class="container1 sleep">
            <progress id="sueñoBar" class="nes-progress is-success stat-bar" value="50" max="100"></progress>
            <p class="nes-text text-bar">Sueño <span id="sueñoIndicator">50</span>%</p>
            <img style="width: 80px; height: auto; left: 0; scale: 1.1;" class="icon-img" src="./img/dormir.webp" alt="Err">
            <div class="botones">
                <button id="dormir" type="button" class="nes-btn is-primary boton">Dormir</button>
                <button id="siesta" type="button" class="nes-btn is-primary boton">Siesta</button>
                <button id="reborn" type="button" class="nes-btn is-primary boton">Reborn</button>
            </div>
        </div>
    </main>
    <script type="module" src="./main.js"></script>
</body>
</html>
